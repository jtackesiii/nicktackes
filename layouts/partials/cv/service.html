    <h3>Academic Service</h3>
    {{ range sort .Site.Data.cv.Service "Date" "desc" }}
    <div class="grid columns-3 row">
        <div class="list">
            {{ .Date }}
            {{- if .End }}
                {{- if ge .End (time.Format "2006" now) }}â€”{{ else }}-{{ .End }}{{ end }}
            {{ end }}
        </div>
        <div class="list"><em>{{ .Role }}</em><br>{{ .Beneficiary }}</div>
        <div class="list align-right">{{ .Venue }}</div>
    </div>
    {{ end }}
</div>
